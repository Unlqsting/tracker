
<head>
    
    <link rel="stylesheet" href="customize.css">
</head>

<body>
    <div class="customWrap">
        <div class="userData">
          <form action="createUser()">
            <label for="username">User Name</label><br>
            <input type="text" id="user" placeholder="Ex: Unlqsting"><br><br>
            
            <label for="cWeight">Current Weight</label><br>
            <input type="number" id="cWeight" placeholder="Enter weight in KG" min="30"><br><br>
            
            <label for="gWeight">Goal weight</label><br>
            <input type="number" id="gWeight" placeholder="Enter weight in KG" min="30"><br><br>

            <label for="age">Age</label><br>
            <input type="date" id="age" placeholder="Enter your age"><br><br>

            <label for="height">Enter your height in inches:</label><br>
            <input type="number" id="height" placeholder="Ex: 70"><br><br>
            
            <input id="save" type="submit" value="Submit">
          </form>              
        </div>
    </div>
</body>

</html>
